<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet">
    <link rel="stylesheet" href="index.css">


    <title>Wikiraat</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 jumbotron text-center">
                <h1 class="heading">Wikiraat</h1>
                <p><i>Live search results from wikipedia...</i></p>
                <hr class="shortHr">
                <div class="searchBox">
                    <input type="text" class="form-control" name="search" id="search" placeholder="Type something interesting!">
                    <br><br>
                    <button class="btn btn-primary random">Article of the day</button>
                </div>
                <!-- <div class="col-sm-8 col-sm-offset-2 searchResults">
                    <div id="update"></div>
                </div> -->
            </div>
            <div class="col-sm-8 col-sm-offset-2 searchResults">
                <div id="update"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid embed-responsive embed-responsive-16by9">
        <div class="row">
            <iframe src="" frameborder="0" class="embed-responsive-item" width="1080" height="760" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
